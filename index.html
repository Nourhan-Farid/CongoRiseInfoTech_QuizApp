<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Quiz</title>
        <!--?========> Animate.CSS <========-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

        <!--?========> Google Fonts <========-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <!--?========> BoxIcon  <========-->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


        <!--?========> Bootstrap Style Sheet <========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="CSS/all.min.css">
        <link rel="stylesheet" href="CSS/bootstrap.min.css">

        <!--?========> Main style Sheet <========-->
        <link rel="stylesheet" href="CSS/style.css">

        <!--?========> Favicon <========-->

        <link rel="shortcut icon" href="images/quiz.png" type="image/x-icon">
    </head>

    <body>

        <section class="main min-vh-100 d-flex flex-column justify-content-center align-items-center">
            <div
                class="mainTiTleDiv d-flex justify-content-center align-items-center animate__animated animate__zoomInDown">
                <div class="MainContent">
                    <h1 class="mainTitle">Quiz App</h1>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center align-items-center my-4">

                    <form
                        class="firstQuiz col-lg-8 d-flex flex-column gap-3 animate__animated animate__fadeInBottomLeft"
                        id="form">
                        <div class="form-floating">
                            <select class="form-select" id="categoryMenu" aria-label="category Select">
                                <option selected value="">Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="27">Animals</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="18">Science: Computers</option>
                                <option value="22">Geography</option>
                            </select>
                            <label for="categoryMenu">Choose Category</label>
                        </div>

                        <div class="form-floating">
                            <select class="form-select" id="difficultyOptions" aria-label="difficulty Select">
                                <option selected value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <label for="difficultyOptions">Choose Difficulty Level</label>
                        </div>

                        <div class="form-floating">
                            <input type="number" class="form-control" id="questionsNumber"
                                placeholder="Number of Questions" />
                            <label for="QuestionsNumber">Number of Questions</label>
                        </div>

                        <button type="button" class="btn btn-start" id="startQuiz">
                            Start
                        </button>
                    </form>

                </div>
            </div>
            <div class="questions">
                <div class="container">
                    <div class="row"></div>
                </div>
            </div>

        </section>


        <!--!========> JS File <========-->

        <script src="JS/bootstrap.bundle.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
